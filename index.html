<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You ‚ù§Ô∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #ff69b4, #ff1493, #ffc0cb);
            font-family: 'Georgia', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
            padding: 20px;
        }

        .main-text {
            font-size: clamp(3rem, 10vw, 8rem);
            color: #ffffff;
            text-shadow: 3px 3px 0px #ff1493, 
                         6px 6px 10px rgba(255, 20, 147, 0.5);
            font-weight: bold;
            margin-bottom: 30px;
            animation: pulse 2s ease-in-out infinite alternate;
            letter-spacing: 5px;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                text-shadow: 3px 3px 0px #ff1493, 
                           6px 6px 10px rgba(255, 20, 147, 0.5);
            }
            100% {
                transform: scale(1.05);
                text-shadow: 5px 5px 0px #ff1493, 
                           10px 10px 20px rgba(255, 20, 147, 0.8);
            }
        }

        .hearts-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            font-size: 2rem;
            color: rgba(255, 255, 255, 0.8);
            animation: float 6s ease-in-out infinite;
        }

        .heart:nth-child(odd) {
            animation-delay: -3s;
        }

        .heart:nth-child(even) {
            animation-delay: -1.5s;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .decorative-hearts {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .big-heart {
            font-size: 4rem;
            color: #ffffff;
            animation: heartbeat 1.5s ease-in-out infinite;
            text-shadow: 2px 2px 4px rgba(255, 20, 147, 0.7);
        }

        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.1);
            }
            50% {
                transform: scale(1);
            }
            75% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        .sparkle {
            position: absolute;
            color: #ffffff;
            font-size: 1.5rem;
            animation: sparkle 3s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .sparkle:nth-child(1) { top: 20%; left: 15%; animation-delay: 0s; }
        .sparkle:nth-child(2) { top: 30%; right: 20%; animation-delay: 1s; }
        .sparkle:nth-child(3) { bottom: 25%; left: 25%; animation-delay: 2s; }
        .sparkle:nth-child(4) { bottom: 35%; right: 15%; animation-delay: 0.5s; }
        .sparkle:nth-child(5) { top: 15%; left: 45%; animation-delay: 1.5s; }
        .sparkle:nth-child(6) { top: 25%; right: 45%; animation-delay: 2.5s; }

        .romantic-message {
            margin-top: 40px;
            font-size: clamp(1rem, 3vw, 1.5rem);
            color: #ffffff;
            font-style: italic;
            text-shadow: 1px 1px 2px rgba(255, 20, 147, 0.5);
            opacity: 0.9;
        }

        /* Responsif untuk mobile */
        @media (max-width: 768px) {
            .main-text {
                letter-spacing: 2px;
                margin-bottom: 20px;
            }
            
            .big-heart {
                font-size: 3rem;
            }
            
            .decorative-hearts {
                gap: 15px;
                margin-top: 20px;
            }
            
            .romantic-message {
                margin-top: 30px;
                padding: 0 20px;
            }
        }

        @media (max-width: 480px) {
            .big-heart {
                font-size: 2.5rem;
            }
            
            .decorative-hearts {
                gap: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="container">

        <div class="decorative-hearts">

            <span class="big-heart">üíï</span>

    <script>
        // Menambahkan efek interaktif saat diklik
        document.addEventListener('click', function(e) {
            const heart = document.createElement('div');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.position = 'absolute';
            heart.style.left = e.clientX + 'px';
            heart.style.top = e.clientY + 'px';
            heart.style.fontSize = '2rem';
            heart.style.color = '#ffffff';
            heart.style.pointerEvents = 'none';
            heart.style.zIndex = '1000';
            heart.style.animation = 'heartPop 1s ease-out forwards';
            
            document.body.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 1000);
        });

        // CSS untuk animasi heart pop
        const style = document.createElement('style');
        style.textContent = `
            @keyframes heartPop {
                0% {
                    transform: scale(0) rotate(0deg);
                    opacity: 1;
                }
                50% {
                    transform: scale(1.2) rotate(180deg);
                    opacity: 1;
                }
                100% {
                    transform: scale(0) rotate(360deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
